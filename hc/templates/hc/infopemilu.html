    <h6 class="text-center"> Hitung Mundur Waktu Pemilu ( Tanggal default 27 April 2024 )</h6>
    <p class="bg-warning rounded-pill" style="  text-align: center;
  font-size: 30px;
  margin-top: 0px;" id="demo"></p>
  </div>

  <script>
    // Tetapkan tanggal kita menghitung mundur
    var countDownDate = new Date("February 14, 2024 10:00:20").getTime();

    // Perbarui hitungan mundur setiap 1 detik
    var x = setInterval(function () {

      // Dapatkan tanggal dan waktu hari ini
      var now = new Date().getTime();

      // Temukan jarak antara sekarang dan tanggal hitung mundur
      var distance = countDownDate - now;

      // Perhitungan waktu untuk hari, jam, menit dan detik
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);

      // Keluarkan hasil dalam elemen dengan id = "demo"
      document.getElementById("demo").innerHTML = days + " Hari - " + hours + " jam - "
        + minutes + " menit - " + seconds + " detik.";

      //Jika hitungan mundur selesai, tulis beberapa teks
      if (distance < 0) {
        clearInterval(x);
        document.getElementById("demo").innerHTML = "EXPIRED";
      }
    }, 1000);
  </script>
